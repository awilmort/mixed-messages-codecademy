<!DOCTYPE html>
<html>
  <head>
    <title>Mixed Messages</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href= css/mixedMessages.css>
  </head>
  <body class="container">
    <div id="logo-box" class="main-tile">
      <img src="images/logo-book.svg" />
    </div>
    <header>
      <div id="title-box" class="main-tile">
        <h1>Mixed Messages</h1>
        <h2>Codecademy Collaboration</h2>
      </div>
    </header>
    <aside class="main-tile">
      <h2>Collaborators:</h2>
      <ul>
        <li><img src="images/abimael-img.jpg" alt="Abimael Profile Image">Abimael</li>
        <li><img src="images/placeholder-img.png" alt="Placeholder Image">Ali</li>
        <li><img src="images/michael-img.jpg" alt="Michael Profile Image">Michael</li>
        <li><img src="images/quentin-img.jpg" alt="Quentin Profile Image">Quentin</li>
      </ul>
    </aside>
    <main>
      <article class="main-tile">
        <span>
          <h1>Welcome to our Mixed Messages Random Generater!</h1>
          <p>Below you can generate a random sentence. All you need to do is push the <em>Generate Message</em> button. Go wild!</p>
        </span>
        <button>Generate Message</button>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
